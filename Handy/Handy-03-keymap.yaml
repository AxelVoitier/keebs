kle:
  layers:
    Base:
      no-mod.index: 9
      shift.index: 8
      size: 7
      color: "#000000"
    Sym1:
      no-mod.index: 2
      shift.index: 7  # [7, 2]
      size: 4
      color: "#009600"
    Sym2:
      index: 3
      size: 4
      color: "#940000"
    Num:
      no-mod.index: 1
      shift.index: 6
      size: 4
      color: "#ff9900"
    Math:
      index: 3
      size: 5
      color: "#00c2bd"
    # Nav:
    #   index: 0
    #   size: 4
    #   color: "#00c2bd"
    Fun:
      index: 0
      size: 2
      color: "#ff0000"
    Media:
      index: 0
      size: 2
      color: "#ff00ff"

layers:
  Base:
  Sym1:
  Sym2:
  Num:
  Math:
  # Nav:
  Fun:
  Media:

points.zones:
  matrix.columns:
    inner:
      rows.top.layers:
        Base: J
        Sym1: "*"
        Num: "*"
        Media: Ltog
      rows.top.mirror.layers:
        Base: B
        Fun: Pause
        Sym1: $unset
        Num: $unset
        Media: $unset

      rows.home.layers:
        Base: M
        Sym1: "="
        Num:
          no-mod: "."
          shift: ","
        Math:
          no-mod: ₌  # Subscript
          shift: ⁼  # Superscript
      rows.home.mirror.layers:
        Base: G
        Sym1: "@"
        Sym2: "̧"
        Fun:
          legend: PrtScn
          size: 1
        Num: $unset
        Math: $unset

      rows.bottom.layers:
        Base: K
        Sym1:
          no-mod: "/"
          shift: "?"
        Num: "/"
        Math:
          legend: "⁄"
          size: 4
      rows.bottom.mirror.layers:
        Base: V
        Sym1: "\\"
        Fun:
          legend: ScrLock
          size: 1
        Num: $unset
        Math: $unset

    index:
      rows.top.layers:
        Base: L
        Num: 7
        Math:
          no-mod: ₇  # Subscript
          shift: ⁷  # Superscript
        Media: Lmod
      rows.top.mirror.layers:
        Base: P
        Sym1: "|"
        Fun: F4
        Num: $unset
        Math: $unset
        Media: $unset

      rows.home.layers:
        Base: N
        Sym1: ")"
        Num: 4
        Math:
          no-mod: ₄  # Subscript
          shift: ⁴  # Superscript
      rows.home.mirror.layers:
        Base: T
        Sym1: (
        Sym2: "́"
        Fun: F8
        Num: $unset
        Math: $unset

      rows.bottom.layers:
        Base: H
        Num: 1
        Math:
          no-mod: ₁  # Subscript
          shift: ¹  # Superscript
      rows.bottom.mirror.layers:
        Base: D
        Sym1: "#"
        Fun: F12
        Num: $unset
        Math: $unset

    middle:
      rows.top.layers:
        Base: U
        Sym1: "!"
        Num: 8
        Math:
          no-mod: ₈  # Subscript
          shift: ⁸  # Superscript
        Media: Lhui
      rows.top.mirror.layers:
        Base: F
        Sym1: "^"
        Fun: F3
        Num: $unset
        Math: $unset
        Media: $unset

      rows.home.layers:
        Base: E
        Sym1: "]"
        Num: 5
        Math:
          no-mod: ₅  # Subscript
          shift: ⁵  # Superscript
      rows.home.mirror.layers:
        Base: S
        Sym1: "["
        Sym2: "̀"
        Fun: F7
        Num: $unset
        Math: $unset

      rows.bottom.layers:
        Base:
          no-mod: ","
          shift:
            legend: ";"
            size: 5
        Sym1: ";"
        Num: 2
        Math:
          no-mod: ₂  # Subscript
          shift: ²  # Superscript
      rows.bottom.mirror.layers:
        Base: C
        Sym1: "&"
        Fun: F11
        Num: $unset
        Math: $unset

    ring:
      rows.top.layers:
        Base: Y
        Sym1: "%"
        Num: 9
        Math:
          no-mod: ₉  # Subscript
          shift: ⁹  # Superscript
        Media: Lsai
      rows.top.mirror.layers:
        Base: W
        Sym1: "~"
        Fun: F2
        Num: $unset
        Math: $unset
        Media: $unset

      rows.home.layers:
        Base: I
        Sym1: "}"
        Num: 6
        Math:
          no-mod: ₆  # Subscript
          shift: ⁶  # Superscript
      rows.home.mirror.layers:
        Base: R
        Sym1: "{"
        Sym2: "̂"
        Fun: F6
        Num: $unset
        Math: $unset

      rows.bottom.layers:
        Base:
          no-mod: "."
          shift:
            legend: ":"
            size: 5
        Sym1: ":"
        Num: 3
        Math:
          no-mod: ₃  # Subscript
          shift: ³  # Superscript
      rows.bottom.mirror.layers:
        Base: X
        Sym1: "$"
        Fun: F10
        Num: $unset
        Math: $unset

    pinky:
      rows.top.layers:
        Base:
          no-mod:
            legend: "-"
            index: 10
          shift: "_"
        Sym1: ±
        Num: "-"
        Math:
          no-mod: ₋  # Subscript
          shift: ⁻  # Superscript
        Media: Lvai
      rows.top.mirror.layers:
        Base: "Q"
        Sym1: "`"
        Fun: F1
        Num: $unset
        Math: $unset
        Media: $unset

      rows.home.layers:
        Base: O
        Sym1: ">"
        Num: 0
        Math:
          no-mod: ₀  # Subscript
          shift: ⁰  # Superscript
      rows.home.mirror.layers:
        Base: A
        Sym1: <
        Sym2: "̈"
        Fun: F5
        Num: $unset
        Math: $unset

      rows.bottom.layers:
        Base:
          no-mod: "'"
          shift: '"'
        Sym1: ±
        Num: +
        Math:
          no-mod: ₊  # Subscript
          shift: ⁺  # Superscript
      rows.bottom.mirror.layers:
        Base: Z
        Sym1: °
        Fun: F9
        Num: $unset
        Math: $unset

  thumb_cluster.key.layers.transparent: true
  thumb_cluster.columns:
    outer_top.key:
      layers:
        Base:
          legend: ⌫
          size: 6
        Media: Mute
        on_hold: Fun
      mirror.layers:
        Base:
          legend: Esc
          size: 4
        on_hold: Media
        Media: $unset

    outer_bottom.key:
      layers:
        Base:
          legend: ⌦
          size: 6
        Sym1:
          legend: Ins
          size: 2
        Media:
          legend: ■
          size: 3
        on_hold: Sym2
      mirror.layers:
        Base: ⇥
        on_hold: Num
        Sym1: $unset
        Media: $unset

    middle.key:
      layers:
        Base:
          legend: ⏎
          size: 9
        Num: "="
        Media:
          legend: ▶||
          size: 4
        on_hold: Sym1
      mirror.layers:
        Base:
          legend: ␣
          size: 9
        on_hold: Sym1
        Num: $unset
        Media: $unset

    inner_top.key:
      layers:
        Base:
          legend: ⇧
          size: 9
          keycode: KC_RIGHT_SHIFT
      mirror.layers.Base.keycode: $unset
    inner_bottom.key:
      layers:
        Base:
          legend: ⎈
          size: 9

  nav_cluster.key.layers.transparent: true
  nav_cluster.columns:
    left:
      key.layers:
        Base:
          legend: ◀
          size: 6
        Sym1:
          legend: ⇱
          size: 5
        Media: Prev
      key.mirror.layers:
        Base:
          legend: ⇲
          size: 6
        Sym1:
          legend: ▶
          size: 3
        Media: $unset

    up_down:
      rows.top.layers:
        Base:
          legend: ▲
          size: 9
        Sym1:
          legend: ⇞
          size: 6
        Media: V+
      rows.top.mirror.layers:
        Base:
          legend: ⇞
          size: 9
        Sym1: ▲
        Media: $unset

      rows.bottom.layers:
        Base:
          legend: ▼
          size: 9
        Sym1:
          legend: ⇟
          size: 6
        Media: V-
      rows.bottom.mirror.layers:
        Base:
          legend: ⇟
          size: 9
        Sym1: ▼
        Media: $unset

    right:
      key.layers:
        Base:
          legend: ▶
          size: 6
        Sym1:
          legend: ⇲
          size: 5
        Media: Next
      key.mirror.layers:
        Base:
          legend: ⇱
          size: 6
        Sym1:
          legend: ◀
          size: 3
        Media: $unset
