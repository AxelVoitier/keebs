units:
  kx: U
  ky: U
  inner_off: -2.5
  index_off: 0
  middle_off: 6.5
  ring_off: -(4/25)U
  pinky_off: -(5/7)U
  inner_splay: 0
  index_splay: 0
  middle_splay: 5
  ring_splay: 10
  pinky_splay: 15
  arc_index_home_x_offset: 6
  arc_index_home_y_offset: ky + 120 + 1
  thumb_central_radius: 90.4
  thumb_middle_angle: 19
  case_padding: 4
  case_thumb_bottom_arc_radius: thumb_central_radius - 1ky - case_padding
  case_thumb_top_arc_radius: thumb_central_radius + 1ky + case_padding
points:
  rotate: 0
  mirror: 60
  key:
    width: kx
    height: ky
  zones:
    matrix:
      anchor:
        shift:
        - 297/2 - 2kx
        - -210/2 - (-inner_off + index_off + middle_off)
      key:
        padding: 1ky
        spread: 1kx
        tags:
          1u: true
      columns:
        inner:
          key:
            splay: -inner_splay
          rows:
            top:
              layers:
                Base: J
                Sym1: '*'
                Num: '*'
                Media: Ltog
              mirror:
                layers:
                  Base: B
                  Fun: Pause
                  Sym1: $unset
                  Num: $unset
                  Media: $unset
            home:
              layers:
                Base: M
                Sym1: '='
                Num:
                  no-mod: .
                  shift: ','
                Math:
                  no-mod: "\u208C"
                  shift: "\u207C"
              mirror:
                layers:
                  Base: G
                  Sym1: '@'
                  Sym2: "\u0327"
                  Fun:
                    value: PrtScn
                    size: 1
                  Num: $unset
                  Math: $unset
            bottom:
              layers:
                Base: K
                Sym1:
                  no-mod: /
                  shift: '?'
                Num: /
                Math:
                  value: "\u2044"
                  size: 4
              mirror:
                layers:
                  Base: V
                  Sym1: \
                  Fun:
                    value: ScrLock
                    size: 1
                  Num: $unset
                  Math: $unset
        index:
          key:
            stagger: -inner_off + index_off
            splay: +inner_splay - index_splay
          rows:
            top:
              layers:
                Base: L
                Num: 7
                Math:
                  no-mod: "\u2087"
                  shift: "\u2077"
                Media: Lmod
              mirror:
                layers:
                  Base: P
                  Sym1: '|'
                  Fun: F4
                  Num: $unset
                  Math: $unset
                  Media: $unset
            home:
              layers:
                Base: N
                Sym1: )
                Num: 4
                Math:
                  no-mod: "\u2084"
                  shift: "\u2074"
              mirror:
                layers:
                  Base: T
                  Sym1: (
                  Sym2: "\u0301"
                  Fun: F8
                  Num: $unset
                  Math: $unset
            bottom:
              layers:
                Base: H
                Num: 1
                Math:
                  no-mod: "\u2081"
                  shift: "\xB9"
              mirror:
                layers:
                  Base: D
                  Sym1: '#'
                  Fun: F12
                  Num: $unset
                  Math: $unset
        middle:
          key:
            stagger: -index_off + middle_off
            splay: +index_splay - middle_splay
            spread: 1kx + 1
          rows:
            top:
              layers:
                Base: U
                Sym1: '!'
                Num: 8
                Math:
                  no-mod: "\u2088"
                  shift: "\u2078"
                Media: Lhui
              mirror:
                layers:
                  Base: F
                  Sym1: ^
                  Fun: F3
                  Num: $unset
                  Math: $unset
                  Media: $unset
            home:
              layers:
                Base: E
                Sym1: ']'
                Num: 5
                Math:
                  no-mod: "\u2085"
                  shift: "\u2075"
              mirror:
                layers:
                  Base: S
                  Sym1: '['
                  Sym2: "\u0300"
                  Fun: F7
                  Num: $unset
                  Math: $unset
            bottom:
              layers:
                Base:
                  no-mod: ','
                  shift:
                    value: ;
                    size: 5
                Sym1: ;
                Num: 2
                Math:
                  no-mod: "\u2082"
                  shift: "\xB2"
              mirror:
                layers:
                  Base: C
                  Sym1: '&'
                  Fun: F11
                  Num: $unset
                  Math: $unset
        ring:
          key:
            stagger: -middle_off + ring_off
            splay: +middle_splay - ring_splay
          rows:
            top:
              layers:
                Base: Y
                Sym1: '%'
                Num: 9
                Math:
                  no-mod: "\u2089"
                  shift: "\u2079"
                Media: Lsai
              mirror:
                layers:
                  Base: W
                  Sym1: '~'
                  Fun: F2
                  Num: $unset
                  Math: $unset
                  Media: $unset
            home:
              layers:
                Base: I
                Sym1: '}'
                Num: 6
                Math:
                  no-mod: "\u2086"
                  shift: "\u2076"
              mirror:
                layers:
                  Base: R
                  Sym1: '{'
                  Sym2: "\u0302"
                  Fun: F6
                  Num: $unset
                  Math: $unset
            bottom:
              layers:
                Base:
                  no-mod: .
                  shift:
                    value: ':'
                    size: 5
                Sym1: ':'
                Num: 3
                Math:
                  no-mod: "\u2083"
                  shift: "\xB3"
              mirror:
                layers:
                  Base: X
                  Sym1: $
                  Fun: F10
                  Num: $unset
                  Math: $unset
        pinky:
          key:
            stagger: -ring_off + pinky_off + 1
            splay: +ring_splay - pinky_splay
            spread: 1kx + 1
          rows:
            top:
              layers:
                Base:
                  no-mod:
                    value: '-'
                    index: 10
                  shift: _
                Sym1: "\xB1"
                Num: '-'
                Math:
                  no-mod: "\u208B"
                  shift: "\u207B"
                Media: Lvai
              mirror:
                layers:
                  Base: Q
                  Sym1: '`'
                  Fun: F1
                  Num: $unset
                  Math: $unset
                  Media: $unset
            home:
              layers:
                Base: O
                Sym1: '>'
                Num: 0
                Math:
                  no-mod: "\u2080"
                  shift: "\u2070"
              mirror:
                layers:
                  Base: A
                  Sym1: <
                  Sym2: "\u0308"
                  Fun: F5
                  Num: $unset
                  Math: $unset
            bottom:
              layers:
                Base:
                  no-mod: ''''
                  shift: '"'
                Sym1: "\xB1"
                Num: +
                Math:
                  no-mod: "\u208A"
                  shift: "\u207A"
              mirror:
                layers:
                  Base: Z
                  Sym1: "\xB0"
                  Fun: F9
                  Num: $unset
                  Math: $unset
      rows:
        bottom: null
        home: null
        top: null
    arc_center:
      anchor:
        ref: matrix_index_home
        shift:
        - arc_index_home_x_offset
        - -arc_index_home_y_offset
    _case_thumb_bottom_arc_end:
      anchor:
        ref: arc_center
        orient: thumb_middle_angle + 15
        shift:
        - 0
        - case_thumb_bottom_arc_radius
    _case_thumb_bottom_corner:
      anchor:
        ref: _case_thumb_bottom_arc_end
        orient: 90
        shift:
        - 0
        - 0.5kx + case_padding
    _case_thumb_top_corner:
      anchor:
        ref: _case_thumb_bottom_corner
        orient: -90
        shift:
        - 0
        - 2*(ky + case_padding)
    _case_thumb_top_arc_end:
      anchor:
        ref: _case_thumb_top_corner
        orient: 90
        shift:
        - 0
        - -(0.5kx + case_padding)
    thumb_cluster:
      anchor:
        ref: arc_center
      key:
        padding: 1ky
        spread: 0
        tags:
          1u: true
      columns:
        outer_top:
          key:
            orient: thumb_middle_angle + 12
            shift:
            - 0
            - thumb_central_radius + 0.5ky + 0.5
            layers:
              Base:
                value: "\u232B"
                size: 6
              Media: Mute
              on_hold: Fun
            mirror:
              layers:
                Base:
                  value: Esc
                  size: 4
                on_hold: Media
                Media: $unset
        outer_bottom:
          key:
            orient: thumb_middle_angle + 15
            shift:
            - -0.5
            - thumb_central_radius - 0.5ky
            layers:
              Base:
                value: "\u2326"
                size: 6
              Sym1:
                value: Ins
                size: 2
              Media:
                value: "\u25A0"
                size: 3
              on_hold: Sym2
            mirror:
              layers:
                Base: "\u21E5"
                on_hold: Num
                Sym1: $unset
                Media: $unset
        middle:
          key:
            orient: thumb_middle_angle
            shift:
            - 0
            - thumb_central_radius
            height: 2ky
            tags:
              1u: $unset
              2u: vertical
            layers:
              Base:
                value: "\u23CE"
                size: 9
              Num: '='
              Media:
                value: "\u25B6||"
                size: 4
              on_hold: Sym1
            mirror:
              layers:
                Base:
                  value: "\u2423"
                  size: 9
                on_hold: Sym1
                Num: $unset
                Media: $unset
        inner_top:
          key:
            orient: thumb_middle_angle - 12
            shift:
            - 0
            - thumb_central_radius + 0.5ky + 0.5
            layers:
              Base:
                value: "\u21E7"
                size: 9
        inner_bottom:
          key:
            orient: thumb_middle_angle - 15
            shift:
            - 0.5
            - thumb_central_radius - 0.5ky - 0
            layers:
              Base:
                value: "\u2388"
                size: 9
    nav_cluster:
      anchor:
        ref: matrix_ring_bottom
        shift:
        - -kx
        - -2ky-1
      key:
        padding: 1ky
        spread: 1kx
        tags:
          1u: true
      columns:
        left:
          rows:
            bottom:
              skip: true
          key:
            layers:
              Base:
                value: "\u25C0"
                size: 6
              Sym1:
                value: "\u21F1"
                size: 5
              Media: Prev
            mirror:
              layers:
                Base:
                  value: "\u21F2"
                  size: 6
                Sym1:
                  value: "\u25B6"
                  size: 3
                Media: $unset
        up_down:
          key:
            stagger: 1
          rows:
            top:
              layers:
                Base:
                  value: "\u25B2"
                  size: 9
                Sym1:
                  value: "\u21DE"
                  size: 6
                Media: V+
              mirror:
                layers:
                  Base:
                    value: "\u21DE"
                    size: 9
                  Sym1: "\u25B2"
                  Media: $unset
            bottom:
              layers:
                Base:
                  value: "\u25BC"
                  size: 9
                Sym1:
                  value: "\u21DF"
                  size: 6
                Media: V-
              mirror:
                layers:
                  Base:
                    value: "\u21DF"
                    size: 9
                  Sym1: "\u25BC"
                  Media: $unset
        right:
          key:
            stagger: -ring_off + pinky_off
            layers:
              Base:
                value: "\u25B6"
                size: 6
              Sym1:
                value: "\u21F2"
                size: 5
              Media: Next
            mirror:
              layers:
                Base:
                  value: "\u21F1"
                  size: 6
                Sym1:
                  value: "\u25C0"
                  size: 3
                Media: $unset
          rows:
            bottom:
              skip: true
      rows:
        bottom: null
        top: null
outlines:
  keys:
  - what: rectangle
    where: meta.tags.1u ~ true
    size:
    - kx
    - ky
    operation: stack
  - what: rectangle
    where: meta.tags.2u ~ vertical
    size:
    - kx
    - 2ky
    operation: stack
  - what: rectangle
    where: meta.tags.2u ~ horizontal
    size:
    - 2kx
    - ky
    operation: stack
  keyholes:
  - what: rectangle
    where: meta.tags.1u ~ true
    size:
    - 14
    - 14
    operation: stack
  - what: rectangle
    where: meta.tags.2u ~ vertical
    size:
    - 14
    - 33.05
    operation: stack
  - what: rectangle
    where: meta.tags.2u ~ horizontal
    size:
    - 33.05
    - 14
    operation: stack
  board:
  - what: polygon
    operation: stack
    expand: case_padding
    fillet: 5
    points:
    - ref: matrix_inner_top
      shift:
      - -0.5kx
      - 0.5ky
    - ref: matrix_middle_top
      shift:
      - 0
      - 0.5ky
    - ref: matrix_pinky_top
      shift:
      - 0.5kx
      - 0.5ky
    - ref: matrix_pinky_bottom
      shift:
      - 0.5kx
      - -0.5ky
    - ref: nav_cluster_up_down_bottom
      shift:
      - 0.5kx
      - -0.5ky
    - ref: thumb_cluster_inner_bottom
      shift:
      - 0
      - -0.5ky
    - ref: thumb_cluster_outer_bottom
      shift:
      - -0.5kx
      - -0.5ky
    - ref: thumb_cluster_outer_top
      shift:
      - -0.5kx
      - 0.5ky
    - ref: matrix_inner_bottom
      shift:
      - -0.5kx
      - -0.5ky
  board_keys:
  - name: board
  - operation: stack
    name: keys
  _case_right_bottom_corner:
  - what: circle
    where: matrix_middle_home
    radius: 4.5kx
  - what: rectangle
    where: matrix_middle_home
    adjust:
      shift:
      - -100
      - 0
    size:
    - 200
    - 300
    operation: add
  - what: rectangle
    where: matrix_middle_home
    adjust:
      shift:
      - 0
      - 100
    size:
    - 300
    - 200
    operation: add
  _case_thumb_top_arc:
  - what: circle
    where: arc_center
    radius: case_thumb_top_arc_radius
  - what: polygon
    points:
    - ref: arc_center
      orient: thumb_middle_angle + 15 + 3
      shift:
      - 0
      - case_thumb_top_arc_radius
    - ref: thumb_cluster_middle
    - ref: matrix_inner_bottom
    - ref: thumb_cluster_middle
      shift:
      - 0
      - 5ky
    operation: intersect
  case:
  - what: circle
    where: matrix_middle_top
    adjust:
      shift:
      - 0
      - -5.5ky
    radius: 4.5ky + 1.5ky + case_padding
  - what: circle
    where: arc_center
    radius: case_thumb_bottom_arc_radius
    operation: subtract
  - what: polygon
    operation: intersect
    points:
    - ref: matrix_inner_top
      shift:
      - -30
      - 40
    - ref: matrix_pinky_top
      shift:
      - 0.5kx + case_padding
      - 50
    - ref: matrix_pinky_bottom
      shift:
      - 0.5kx + case_padding
      - -0.5ky
    - ref: arc_center
      shift:
      - -arc_index_home_x_offset + 3.1kx + case_padding
      - case_thumb_bottom_arc_radius
    - ref: arc_center
      shift:
      - 0
      - case_thumb_bottom_arc_radius
    - ref: _case_thumb_bottom_arc_end
    - ref: _case_thumb_bottom_corner
    - ref: _case_thumb_top_corner
    - ref: _case_thumb_top_arc_end
    - ref: matrix_inner_bottom
      shift:
      - -30
      - -1.5ky
  - name: _case_thumb_top_arc
    operation: add
  case_keys:
  - name: case
    fillet: 5
  - operation: stack
    name: keys
  keys_plate:
  - name: case
    fillet: 5
  - operation: stack
    name: keyholes
  all:
  - name: case
    fillet: 5
  - operation: stack
    name: board
  - operation: stack
    name: keys
pcbs:
  HandyLayout-5-10-15:
    outlines:
    - outline: case_keys
      layer: Dwgs.User
kle:
  shift:
  - 10kx
  - 2.5ky
  layers:
    Base:
      no-mod:
        index: 9
      shift:
        index: 8
      size: 7
      color: '#000000'
    Sym1:
      no-mod:
        index: 2
      shift:
        index: 7
      size: 4
      color: '#009600'
    Sym2:
      index: 3
      size: 4
      color: '#940000'
    Num:
      no-mod:
        index: 1
      shift:
        index: 6
      size: 4
      color: '#ff9900'
    Math:
      index: 3
      size: 5
      color: '#00c2bd'
    Fun:
      index: 0
      size: 2
      color: '#ff0000'
    Media:
      index: 0
      size: 2
      color: '#ff00ff'
layers:
  Base: null
  Sym1: null
  Sym2: null
  Num: null
  Math: null
  Fun: null
  Media: null
