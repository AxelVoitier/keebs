units:
  kx: U
  ky: U
  inner_off: -2.5
  index_off: 0
  middle_off: 6.5
  ring_off: -(4/25)U
  pinky_off: -(5/7)U
  outer_off: -25
  inner_splay: 0
  index_splay: 0
  middle_splay: 5
  ring_splay: 10
  pinky_splay: 15
  outer_splay: 20
  arc_index_home_x_offset: 6
  arc_index_home_y_offset: ky + 120 + 1
  thumb_central_radius: 90.4
  thumb_middle_angle: 19
  case_padding: 4
  pcb_padding: case_padding / 2
  case_thumb_bottom_arc_radius: thumb_central_radius - 1ky - case_padding
  case_thumb_top_arc_radius: thumb_central_radius + 1ky + case_padding
points:
  rotate: 0
  mirror: -47.625
  key:
    width: kx
    height: ky
  zones:
    matrix:
      key:
        padding: 1ky
        spread: 1kx
        tags:
          1u: true
      columns:
        inner:
          key:
            splay: -inner_splay
            qmk:
              col: D4
          rows:
            top:
              layers:
                Base: J
                Sym1: '*'
                Num: '*'
                Nav:
                  legend: V+
                  size: 3
                Media: Ltog
              mirror:
                layers:
                  Base: B
                  Fun: Pause
                  Sym1: $unset
                  Num: $unset
                  Media: $unset
                  Nav: $unset
            home:
              layers:
                Base: M
                Sym1: '='
                Num:
                  no-mod: .
                  shift: ','
                Math:
                  no-mod: "\u208C"
                  shift: "\u207C"
                Nav: "\u21F1"
              mirror:
                layers:
                  Base: G
                  Sym1: '@'
                  Sym2: "\u0327"
                  Fun:
                    legend: PrtScn
                    size: 1
                  Num: $unset
                  Math: $unset
                  Nav: $unset
            bottom:
              layers:
                Base: K
                Sym1:
                  no-mod: /
                  shift: '?'
                Num: /
                Math:
                  legend: "\u2044"
                  size: 4
                Nav:
                  legend: V-
                  size: 3
              mirror:
                layers:
                  Base: V
                  Sym1: \
                  Fun:
                    legend: ScrLock
                    size: 1
                  Num: $unset
                  Math: $unset
                  Nav: $unset
        index:
          key:
            stagger: -inner_off + index_off
            splay: +inner_splay - index_splay
            qmk:
              col: C6
          rows:
            top:
              layers:
                Base: L
                Num: 7
                Math:
                  no-mod: "\u2087"
                  shift: "\u2077"
                Nav:
                  legend: Prev
                  size: 2
                Media: Lmod
              mirror:
                layers:
                  Base: P
                  Sym1: '|'
                  Fun: F4
                  Num: $unset
                  Math: $unset
                  Nav: $unset
                  Media: $unset
            home:
              layers:
                Base: N
                Sym1: )
                Num: 4
                Math:
                  no-mod: "\u2084"
                  shift: "\u2074"
                Nav:
                  legend: "\u25C0"
                  size: 3
              mirror:
                layers:
                  Base: T
                  Sym1: (
                  Sym2: "\u0301"
                  Fun: F8
                  Num: $unset
                  Math: $unset
                  Nav: $unset
            bottom:
              layers:
                Base: H
                Num: 1
                Math:
                  no-mod: "\u2081"
                  shift: "\xB9"
                Nav:
                  legend: "\u2423\u25C0"
                  size: 2
                  keycode: LCTL(KC_LEFT)
              mirror:
                layers:
                  Base: D
                  Sym1: '#'
                  Fun: F12
                  Num: $unset
                  Math: $unset
                  Nav: $unset
        middle:
          key:
            stagger: -index_off + middle_off
            splay: +index_splay - middle_splay
            spread: 1kx + 1
            qmk:
              col: D7
          rows:
            top:
              layers:
                Base: U
                Sym1: '!'
                Num: 8
                Math:
                  no-mod: "\u2088"
                  shift: "\u2078"
                Media: Lhui
              mirror:
                layers:
                  Base: F
                  Sym1: ^
                  Fun: F3
                  Num: $unset
                  Math: $unset
                  Media: $unset
            home:
              layers:
                Base: E
                Sym1: ']'
                Num: 5
                Math:
                  no-mod: "\u2085"
                  shift: "\u2075"
                Nav: "\u25B2"
              mirror:
                layers:
                  Base: S
                  Sym1: '['
                  Sym2: "\u0300"
                  Fun: F7
                  Num: $unset
                  Math: $unset
                  Nav: $unset
            bottom:
              layers:
                Base:
                  no-mod: ','
                  shift:
                    legend: ;
                    size: 5
                Sym1: ;
                Num: 2
                Math:
                  no-mod: "\u2082"
                  shift: "\xB2"
                Nav: "\u25BC"
              mirror:
                layers:
                  Base: C
                  Sym1: '&'
                  Fun: F11
                  Num: $unset
                  Math: $unset
                  Nav: $unset
        ring:
          key:
            stagger: -middle_off + ring_off
            splay: +middle_splay - ring_splay
            qmk:
              col: E6
          rows:
            top:
              layers:
                Base: Y
                Sym1: '%'
                Num: 9
                Math:
                  no-mod: "\u2089"
                  shift: "\u2079"
                Nav:
                  legend: Next
                  size: 2
                Media: Lsai
              mirror:
                layers:
                  Base: W
                  Sym1: '~'
                  Fun: F2
                  Num: $unset
                  Math: $unset
                  Nav: $unset
                  Media: $unset
            home:
              layers:
                Base: I
                Sym1: '}'
                Num: 6
                Math:
                  no-mod: "\u2086"
                  shift: "\u2076"
                Nav:
                  legend: "\u25B6"
                  size: 3
              mirror:
                layers:
                  Base: R
                  Sym1: '{'
                  Sym2: "\u0302"
                  Fun: F6
                  Num: $unset
                  Math: $unset
                  Nav: $unset
            bottom:
              layers:
                Base:
                  no-mod: .
                  shift:
                    legend: ':'
                    size: 5
                Sym1: ':'
                Num: 3
                Math:
                  no-mod: "\u2083"
                  shift: "\xB3"
                Nav:
                  legend: "\u25B6\u2423"
                  size: 2
                  keycode: LCTL(KC_RIGHT)
              mirror:
                layers:
                  Base: X
                  Sym1: $
                  Fun: F10
                  Num: $unset
                  Math: $unset
                  Nav: $unset
        pinky:
          key:
            stagger: -ring_off + pinky_off + 1
            splay: +ring_splay - pinky_splay
            spread: 1kx + 1
            qmk:
              col: B4
          rows:
            top:
              layers:
                Base:
                  no-mod:
                    legend: '-'
                    index: 10
                  shift: _
                Sym1: "\xB1"
                Num: '-'
                Math:
                  no-mod: "\u208B"
                  shift: "\u207B"
                Nav: "\u21DE"
                Media: Lvai
              mirror:
                layers:
                  Base: Q
                  Sym1: '`'
                  Fun: F1
                  Num: $unset
                  Math: $unset
                  Nav: $unset
                  Media: $unset
            home:
              layers:
                Base: O
                Sym1: '>'
                Num: 0
                Math:
                  no-mod: "\u2080"
                  shift: "\u2070"
                Nav: "\u21F2"
              mirror:
                layers:
                  Base: A
                  Sym1: <
                  Sym2: "\u0308"
                  Fun: F5
                  Num: $unset
                  Math: $unset
                  Nav: $unset
            bottom:
              layers:
                Base:
                  no-mod: ''''
                  shift: '"'
                Sym1: "\xB1"
                Num: +
                Math:
                  no-mod: "\u208A"
                  shift: "\u207A"
                Nav: "\u21DF"
              mirror:
                layers:
                  Base: Z
                  Sym1: "\xB0"
                  Fun: F9
                  Num: $unset
                  Math: $unset
                  Nav: $unset
        outer:
          key:
            stagger: -pinky_off + outer_off
            splay: +pinky_splay - outer_splay
          rows:
            top:
              layers:
                Base:
                  no-mod: ''''
                  shift: '"'
              mirror:
                layers:
                  Base:
                    legend: "\u2387"
                    size: 6
                    no-mod: $unset
                    shift: $unset
            home:
              layers: null
              mirror:
                layers:
                  Base:
                    legend: "\u232B"
                    size: 6
            bottom:
              layers:
                Base:
                  legend: "\u2756"
                  size: 8
              mirror:
                layers:
                  Base:
                    legend: "\u2388"
                    size: 9
      rows:
        bottom:
          qmk:
            row: B1
        home:
          qmk:
            row: F7
        top:
          qmk:
            row: F6
    arc_center:
      anchor:
        ref: matrix_index_home
        shift:
        - arc_index_home_x_offset
        - -arc_index_home_y_offset
    thumb_cluster:
      anchor:
        ref: arc_center
      key:
        padding: 1ky
        spread: 0
        tags:
          1u: true
        layers:
          transparent: true
        qmk:
          col: D4
          row: B2
      columns:
        outer_top:
          key:
            orient: thumb_middle_angle + 12
            shift:
            - 0
            - thumb_central_radius + 0.5ky + 0.5
            layers:
              Base:
                legend: "\u232B"
                size: 6
              on_hold: Fun
            mirror:
              layers:
                Base:
                  legend: Esc
                  size: 4
                on_hold: Nav
        outer_bottom:
          key:
            orient: thumb_middle_angle + 15
            shift:
            - -0.5
            - thumb_central_radius - 0.5ky
            layers:
              Base:
                legend: "\u2326"
                size: 6
              Sym1:
                legend: Ins
                size: 2
              on_hold: Sym2
            mirror:
              layers:
                Base: "\u21E5"
                on_hold: Num
                Sym1: $unset
            qmk:
              row: B6
        middle:
          key:
            orient: thumb_middle_angle
            shift:
            - 0
            - thumb_central_radius
            height: 2ky
            tags:
              1u: $unset
              2u: vertical
            layers:
              Base:
                legend: "\u23CE"
                size: 9
              Num: '='
              Nav:
                legend: "\u25B6||"
                size: 4
              on_hold: Sym1
            mirror:
              layers:
                Base:
                  legend: "\u2423"
                  size: 9
                on_hold: Sym1
                Num: $unset
                Nav: $unset
        inner_top:
          key:
            orient: thumb_middle_angle - 12
            shift:
            - 0
            - thumb_central_radius + 0.5ky + 0.5
            layers:
              Base:
                legend: "\u21E7"
                size: 9
                keycode: KC_RIGHT_SHIFT
              Nav:
                legend: "\u25A0"
                size: 4
            mirror:
              layers:
                Base:
                  keycode: $unset
                Nav: $unset
        inner_bottom:
          key:
            orient: thumb_middle_angle - 15
            shift:
            - 0.5
            - thumb_central_radius - 0.5ky - 0
            layers:
              Base:
                legend: "\u2388"
                size: 9
              Nav:
                legend: Mute
                size: 2
            mirror:
              layers:
                Nav: $unset
    nav_cluster:
      $skip: true
      anchor:
        ref: matrix_ring_bottom
        shift:
        - -kx
        - -2ky-1
      key:
        padding: 1ky
        spread: 1kx
        tags:
          1u: true
        layers:
          transparent: true
      columns:
        left:
          rows:
            bottom:
              skip: true
          key:
            layers:
              Base:
                legend: "\u25C0"
                size: 6
              Sym1:
                legend: "\u21F1"
                size: 5
              Media: Prev
            mirror:
              layers:
                Base:
                  legend: "\u21F2"
                  size: 6
                Sym1:
                  legend: "\u25B6"
                  size: 3
                Media: $unset
        up_down:
          key:
            stagger: 1
          rows:
            top:
              layers:
                Base:
                  legend: "\u25B2"
                  size: 9
                Sym1:
                  legend: "\u21DE"
                  size: 6
                Media: V+
              mirror:
                layers:
                  Base:
                    legend: "\u21DE"
                    size: 9
                  Sym1: "\u25B2"
                  Media: $unset
            bottom:
              layers:
                Base:
                  legend: "\u25BC"
                  size: 9
                Sym1:
                  legend: "\u21DF"
                  size: 6
                Media: V-
              mirror:
                layers:
                  Base:
                    legend: "\u21DF"
                    size: 9
                  Sym1: "\u25BC"
                  Media: $unset
        right:
          key:
            stagger: -ring_off + pinky_off
            layers:
              Base:
                legend: "\u25B6"
                size: 6
              Sym1:
                legend: "\u21F2"
                size: 5
              Media: Next
            mirror:
              layers:
                Base:
                  legend: "\u21F1"
                  size: 6
                Sym1:
                  legend: "\u25C0"
                  size: 3
                Media: $unset
          rows:
            bottom:
              skip: true
      rows:
        bottom: null
        top: null
    _case_thumb_bottom_arc_end:
      anchor:
        ref: arc_center
        orient: thumb_middle_angle + 15
        shift:
        - 0
        - case_thumb_bottom_arc_radius
    _case_thumb_bottom_corner:
      anchor:
        ref: _case_thumb_bottom_arc_end
        orient: 90
        shift:
        - 0
        - 0.5kx + case_padding
    _case_thumb_top_corner:
      anchor:
        ref: _case_thumb_bottom_corner
        orient: -90
        shift:
        - 0
        - 2*(ky + case_padding)
    _case_thumb_top_arc_end:
      anchor:
        ref: _case_thumb_top_corner
        orient: 90
        shift:
        - 0
        - -(0.5kx + case_padding)
outlines:
  keys:
  - what: rectangle
    where: meta.tags.1u ~ true
    size:
    - kx
    - ky
    operation: stack
  - what: rectangle
    where: meta.tags.2u ~ vertical
    size:
    - kx
    - 2ky
    operation: stack
  - what: rectangle
    where: meta.tags.2u ~ horizontal
    size:
    - 2kx
    - ky
    operation: stack
  keyholes:
  - what: rectangle
    where: meta.tags.1u ~ true
    size:
    - 14
    - 14
    operation: stack
  - what: rectangle
    where: meta.tags.1-5u ~ vertical
    size:
    - kx
    - 1.5ky
    operation: stack
  - what: rectangle
    where: meta.tags.1-5u ~ horizontal
    size:
    - 1.5kx
    - ky
    operation: stack
  - what: rectangle
    where: meta.tags.2u ~ vertical
    size:
    - 14
    - 33.05
    operation: stack
  - what: rectangle
    where: meta.tags.2u ~ horizontal
    size:
    - 33.05
    - 14
    operation: stack
  board:
  - what: polygon
    operation: stack
    expand: pcb_padding
    fillet: 5
    points:
    - ref: matrix_inner_top
      shift:
      - -0.5kx
      - 0.5ky
    - ref: matrix_middle_top
      shift:
      - -0.5kx
      - 0.5ky
    - ref: matrix_middle_top
      shift:
      - +0.5kx
      - 0.5ky
    - ref: matrix_pinky_top
      shift:
      - 0.5kx
      - 0.5ky
    - ref: matrix_outer_top
      shift:
      - 0.5kx
      - 0.5ky
    - ref: matrix_outer_bottom
      shift:
      - 0.5kx
      - -0.75ky
    - ref: thumb_cluster_middle
      shift:
      - 0.5kx
      - -1ky
    - ref: thumb_cluster_middle
      shift:
      - -0.5kx
      - -1ky
    - ref: thumb_cluster_outer_bottom
      shift:
      - -0.5kx
      - -0.5ky
    - ref: thumb_cluster_outer_top
      shift:
      - -0.75kx
      - 0.5ky
    - ref: matrix_inner_bottom
      shift:
      - -0.5kx
      - -0.5ky
  board_keys:
  - name: board
  - operation: stack
    name: keys
  _case_right_bottom_corner:
  - what: circle
    where: matrix_middle_home
    radius: 4.5kx
  - what: rectangle
    where: matrix_middle_home
    adjust:
      shift:
      - -100
      - 0
    size:
    - 200
    - 300
    operation: add
  - what: rectangle
    where: matrix_middle_home
    adjust:
      shift:
      - 0
      - 100
    size:
    - 300
    - 200
    operation: add
  _case_thumb_top_arc:
  - what: circle
    where: arc_center
    radius: case_thumb_top_arc_radius
  - what: polygon
    points:
    - ref: arc_center
      orient: thumb_middle_angle + 15 + 3
      shift:
      - 0
      - case_thumb_top_arc_radius
    - ref: thumb_cluster_middle
    - ref: matrix_inner_bottom
    - ref: thumb_cluster_middle
      shift:
      - 0
      - 5ky
    operation: intersect
  case:
  - what: circle
    where: matrix_middle_top
    adjust:
      shift:
      - 0
      - -5.5ky
    radius: 4.5ky + 1.5ky + case_padding
  - what: circle
    where: arc_center
    radius: case_thumb_bottom_arc_radius
    operation: subtract
  - what: polygon
    operation: intersect
    points:
    - ref: matrix_inner_top
      shift:
      - -30
      - 40
    - ref: matrix_outer_top
      shift:
      - 0.5kx + case_padding
      - 50
    - ref: arc_center
      shift:
      - -arc_index_home_x_offset + 3.9kx + case_padding
      - case_thumb_bottom_arc_radius
    - ref: arc_center
      shift:
      - 0
      - case_thumb_bottom_arc_radius
    - ref: _case_thumb_bottom_arc_end
    - ref: _case_thumb_bottom_corner
    - ref: _case_thumb_top_corner
    - ref: _case_thumb_top_arc_end
    - ref: matrix_inner_bottom
      shift:
      - -30
      - -1.5ky
  - name: _case_thumb_top_arc
    operation: add
  case_keys:
  - name: case
    fillet: 5
  - operation: stack
    name: keys
  keys_plate:
  - name: case
    fillet: 5
  - operation: stack
    name: keyholes
  all:
  - name: case
    fillet: 5
  - operation: stack
    name: board
  - operation: stack
    name: keys
pcbs:
  Handy-PCB-outline:
    outlines:
    - outline: board
      layer: Edge.Cuts
  Handy-keys-plate:
    outlines:
    - outline: keys_plate
      layer: Edge.Cuts
  Handy-bottom-plate:
    outlines:
    - outline: case
      layer: Edge.Cuts
fabrication:
  main-pcb:
    folder: PCB
    project-name: Handy-PCB
    objects:
      outlines:
      - Handy-PCB-outline
      keys:
      - null
kle:
  layers:
    Base:
      no-mod:
        index: 9
      shift:
        index: 8
      size: 7
      color: '#000000'
    Sym1:
      no-mod:
        index: 2
      shift:
        index: 7
      size: 4
      color: '#009600'
    Sym2:
      index: 3
      size: 4
      color: '#940000'
    Num:
      no-mod:
        index: 1
      shift:
        index: 6
      size: 4
      color: '#ff9900'
    Math:
      index: 3
      size: 5
      color: '#0065c2'
    Nav:
      index: 0
      size: 4
      color: '#ff00ff'
    Fun:
      index: 0
      size: 2
      color: '#ff0000'
    Media:
      index: 0
      size: 2
      color: '#ff00ff'
      kle_ignore: true
layers:
  Base: null
  Sym1: null
  Sym2: null
  Num: null
  Math: null
  Nav: null
  Fun: null
  Media: null
qmk:
  keyboard:
    keyboard_name: handy
    maintainer: Axel Voitier
    manufacturer: Axel Voitier
    url: https://github.com/AxelVoitier/keebs/tree/main/Handy
    usb:
      vid: '0xA8E1'
      pid: '0x0002'
      device_version: 1.0.0
    development_board: promicro
    pin_compatible: null
    bootloader: null
    processor: null
    build:
      lto: true
    features: null
    debounce: 5
    diode_direction: COL2ROW
    matrix_pins:
      cols:
      - D4
      - C6
      - D7
      - E6
      - B4
      rows:
      - F6
      - F7
      - B1
      - B3
      - B2
      - B6
    split:
      enabled: true
      soft_serial_pin: D2
  keymap:
    features:
      oled: true
    split:
      main: left
  _layout:
    name: LAYOUT_3x5_1x4_1x2_2u_2x1u
    labels: '{side_abbrev}{row_i}{col_i}'
    sides:
      left:
        is_main: true
        is_mirror: true
      right: null
