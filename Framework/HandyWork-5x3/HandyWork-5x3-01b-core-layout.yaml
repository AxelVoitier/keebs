units:
  # Columns stagger, referenced to index column
  inner_off: -2.5  # Kyria
  index_off: -2.5  # Would have preferred 0, but we need to align it with inner due to pad collisions (the top-left tab with right ROW pad)
  middle_off: +6.5  # Kyria
  ring_off: -(4/25)U  # YAEMK
  pinky_off: -1.1U

  # Columns absolute splay (degrees)
  middle_splay: 5
  ring_splay: 10
  pinky_splay: 20

  # Mirroring offset and angle
  split_x_offset: 2kx - 3
  split_y_offset: -3ky + 1
  split_angle: 25

points:
  zones:
    matrix:
      columns:
        middle:
          key.spread: 1kx + 0.4
        ring:
          key.spread: 1kx + 0.44
        pinky:
          key.stagger: -ring_off + pinky_off + 1
          key.spread: 0.95kx
        outer:
          $skip: true

      rows:
        mod.skip: true
        number.skip: true

    thumb_cluster:
      anchor:
        ref: matrix_inner_bottom
        orient: -split_angle
        shift: [5, -23]
      mirror: 0
      key:
        padding: 1ky
        spread: 0
        tags:
          1u: true
      columns:
        outer.key:
          shift: [-kx-4, 1]
          rotate: split_angle + 12
        under.key:
          shift: [0, 0]
        inner.key:
          shift: [kx+4, 1]
          rotate: -(split_angle + 12)

