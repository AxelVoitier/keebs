units:
    kx: u
    ky: u
    inner_off: -2.5
    index_off: 0
    middle_off: 6.5
    ring_off: '-(4/25)U'
    pinky_off: '-(5/7)U'
    outer_off: -25
    inner_splay: 0
    index_splay: 0
    middle_splay: 5
    ring_splay: 10
    pinky_splay: 15
    outer_splay: 20
    arc_index_home_x_offset: 6
    arc_index_home_y_offset: ky + 120 + 1
    thumb_central_radius: 90.6
    thumb_middle_angle: 19
    thumb_sides_top_angle_offset: 12 - 0.047
    thumb_sides_bottom_angle_offset: 15 - 0.23
    thumb_sides_top_radius: thumb_central_radius + 0.5ky + 0.4025
    thumb_sides_bottom_radius: thumb_central_radius - 0.5ky + 0.065
points:
    key:
        width: kx
        height: ky
    zones:
        matrix:
            anchor:
                shift:
                    - 1.5kx
                    - '-3ky+3'
            mirror: 0
            rotate: 25
            key:
                padding: 1ky
                spread: 1kx
                tags:
                    1u: true
            columns:
                inner:
                    key:
                        splay: '-inner_splay'
                    rows:
                        mod:
                            skip: true
                index:
                    key:
                        stagger: '-inner_off + index_off'
                        splay: +inner_splay - index_splay
                    rows:
                        mod:
                            skip: true
                middle:
                    key:
                        stagger: '-index_off + middle_off'
                        splay: +index_splay - middle_splay
                        spread: 1kx + 0.8
                ring:
                    key:
                        stagger: '-middle_off + ring_off'
                        splay: +middle_splay - ring_splay
                        spread: 1kx + 0.04
                pinky:
                    key:
                        stagger: '-ring_off + pinky_off + 1'
                        splay: +ring_splay - pinky_splay
                        spread: 1kx + 0.035
            rows:
                mod: null
                bottom: null
                home: null
                top: null
        thumb_cluster:
            anchor:
                ref: matrix_inner_bottom
                orient: -25
                shift:
                    - 5
                    - -23
            mirror: 0
            key:
                padding: 1ky
                spread: 0
                tags:
                    1u: true
            columns:
                outer:
                    key:
                        shift:
                            - '-kx-4'
                            - 1
                        rotate: 37
                under:
                    key:
                        shift:
                            - 0
                            - 0
                inner:
                    key:
                        shift:
                            - kx+4
                            - 1
                        rotate: -37
outlines:
    keys:
        1u:
            what: rectangle
            where:
                - meta.tags.1u ~ true
            size:
                - kx
                - ky
            operation: stack
    keycaps:
        1u:
            what: rectangle
            where:
                - meta.tags.1u ~ true
            size:
                - 15.76
                - 15.76
            corner: 1.5
            operation: stack
    A1_design_space:
        center:
            what: circle
            radius: 0.5
        H0:
            what: rectangle
            size:
                - 283.16
                - 114.35
            adjust:
                shift:
                    - 0
                    - '-(114.35-105)/2 + 3.2'
            operation: stack
        H1-35:
            what: rectangle
            size:
                - 276.76
                - 105
            operation: stack
    all:
        - ^keycaps
        - ^A1_design_space
