units:
  kx: u
  ky: u
  inner_off: -2.5
  index_off: -2.5
  middle_off: 6.5
  ring_off: -(4/25)U
  pinky_off: -1.1U
  outer_off: 0
  inner_splay: 0
  index_splay: 0
  middle_splay: 5
  ring_splay: 10
  pinky_splay: 20
  outer_splay: 0
  split_x_offset: 2kx - 3
  split_y_offset: -3ky + 1
  split_angle: 25
  nav_cluster_x_offset: -1kx
  nav_cluster_y_offset: -0.9ky
  mil: 0.0254
points:
  key:
    width: kx
    height: ky
  zones:
    matrix:
      mirror: 0
      anchor:
        shift:
        - split_x_offset
        - split_y_offset
      rotate: split_angle
      key:
        padding: 1ky
        spread: 1kx
        tags:
          1u: true
      columns:
        inner:
          key:
            splay: -inner_splay
            mirror:
              qmk:
                col: C5
            qmk:
              col: C9
          rows:
            mod:
              skip: true
            number:
              layers:
                Qwerty:
                  alt-no-mod: 6
                  shift: ^
              mirror:
                layers:
                  Qwerty:
                    alt-no-mod: 5
                    shift: '%'
            top:
              layers:
                Qwerty: Y
              mirror:
                layers:
                  Qwerty: T
            home:
              layers:
                Qwerty: H
              mirror:
                layers:
                  Qwerty: G
            bottom:
              layers:
                Qwerty: N
              mirror:
                layers:
                  Qwerty: B
        index:
          key:
            stagger: -inner_off + index_off
            splay: +inner_splay - index_splay
            mirror:
              qmk:
                col: C4
            qmk:
              col: C10
          rows:
            mod:
              skip: true
            number:
              layers:
                Qwerty:
                  alt-no-mod: 7
                  shift: '&'
              mirror:
                layers:
                  Qwerty:
                    alt-no-mod: 4
                    shift: $
            top:
              layers:
                Qwerty: U
              mirror:
                layers:
                  Qwerty: R
            home:
              layers:
                Qwerty: J
              mirror:
                layers:
                  Qwerty: F
            bottom:
              layers:
                Qwerty: M
              mirror:
                layers:
                  Qwerty: V
        middle:
          key:
            stagger: -index_off + middle_off
            splay: +index_splay - middle_splay
            spread: 1kx + 0.4
            mirror:
              qmk:
                col: C3
            qmk:
              col: C11
          rows:
            number:
              layers:
                Qwerty:
                  alt-no-mod: 8
                  shift: '*'
              mirror:
                layers:
                  Qwerty:
                    alt-no-mod: 3
                    shift: '#'
            top:
              layers:
                Qwerty: I
              mirror:
                layers:
                  Qwerty: E
            home:
              layers:
                Qwerty: K
              mirror:
                layers:
                  Qwerty: D
            bottom:
              layers:
                Qwerty:
                  alt-no-mod: ','
                  shift: <
              mirror:
                layers:
                  Qwerty: C
            mod:
              layers:
                Base:
                  legend: "\u21E7"
                  size: 9
                  keycode: KC_RIGHT_SHIFT
              mirror:
                layers:
                  Base:
                    keycode: $unset
        ring:
          key:
            stagger: -middle_off + ring_off
            splay: +middle_splay - ring_splay
            spread: 1kx + 0.44
            mirror:
              qmk:
                col: C2
            qmk:
              col: C12
          rows:
            number:
              layers:
                Qwerty:
                  alt-no-mod: 9
                  shift: (
              mirror:
                layers:
                  Qwerty:
                    alt-no-mod: 2
                    shift: '@'
            top:
              layers:
                Qwerty: O
              mirror:
                layers:
                  Qwerty: W
            home:
              layers:
                Qwerty: L
              mirror:
                layers:
                  Qwerty: S
            bottom:
              layers:
                Qwerty:
                  alt-no-mod: .
                  shift: '>'
              mirror:
                layers:
                  Qwerty: X
            mod:
              layers:
                Base:
                  legend: "\u2388"
                  size: 9
              mirror:
                layers:
                  Base:
                    legend: "\u2388"
                    size: 9
        pinky:
          key:
            stagger: -ring_off + pinky_off + 1
            splay: +ring_splay - pinky_splay
            spread: 0.95kx
            mirror:
              qmk:
                col: C1
            qmk:
              col: C13
          rows:
            number:
              layers:
                Qwerty:
                  alt-no-mod: 0
                  shift: )
              mirror:
                layers:
                  Qwerty:
                    alt-no-mod: 1
                    shift: '!'
            top:
              layers:
                Qwerty: P
              mirror:
                layers:
                  Qwerty: Q
              qmk:
                row: R2
            home:
              layers:
                Qwerty:
                  alt-no-mod: ;
                  shift: ':'
              mirror:
                layers:
                  Qwerty: A
              qmk:
                row: R3
            bottom:
              layers:
                Qwerty:
                  alt-no-mod: /
                  shift: '?'
              mirror:
                layers:
                  Qwerty: Z
              qmk:
                row: R4
            mod:
              layers:
                Base:
                  legend: "\u2756"
                  size: 8
              mirror:
                layers:
                  Base:
                    legend: "\u2387"
                    size: 6
              qmk:
                row: R5
        outer:
          key:
            stagger: -pinky_off + outer_off
            splay: +pinky_splay - outer_splay
          $skip: true
      rows:
        mod:
          skip: false
          qmk:
            row: R4
        bottom:
          qmk:
            row: R3
        home:
          qmk:
            row: R2
        top:
          qmk:
            row: R1
        number:
          skip: true
    thumb_cluster:
      anchor:
        ref: matrix_inner_bottom
        orient: -split_angle
        shift:
        - 5
        - -23
      mirror: 0
      key:
        padding: 1ky
        spread: 0
        tags:
          1u: true
        layers:
          transparent: true
        qmk:
          row: R5
      columns:
        outer:
          key:
            shift:
            - -kx-4
            - 1
            rotate: split_angle + 12
            layers:
              Base:
                legend: "\u23CE"
                size: 9
            mirror:
              layers:
                Base: "\u21E5"
              qmk:
                col: C6
            qmk:
              col: C8
        under:
          key:
            shift:
            - 0
            - 0
            layers:
              Base:
                legend: "\u232B"
                size: 6
            mirror:
              layers:
                Base:
                  legend: "\u2423"
                  size: 9
              qmk:
                col: C5
            qmk:
              col: C9
        inner:
          key:
            shift:
            - kx+4
            - 1
            rotate: -(split_angle + 12)
            layers:
              Base:
                legend: "\u2326"
                size: 6
            mirror:
              layers:
                Base:
                  legend: Esc
                  size: 4
              qmk:
                col: C4
            qmk:
              col: C10
    nav_cluster:
      anchor:
        shift:
        - nav_cluster_x_offset
        - nav_cluster_y_offset
      key:
        padding: 1ky
        spread: 1kx
        tags:
          1u: true
        layers:
          transparent: true
      columns:
        left:
          rows:
            top:
              skip: true
            bottom:
              layers:
                Base:
                  legend: "\u25C0"
                  size: 6
          key:
            qmk:
              col: C6
        center:
          rows:
            bottom:
              layers:
                Base:
                  legend: "\u25BC"
                  size: 8
            top:
              layers:
                Base:
                  legend: "\u25B2"
                  size: 8
          key:
            qmk:
              col: C7
        right:
          rows:
            top:
              skip: true
            bottom:
              layers:
                Base:
                  legend: "\u25B6"
                  size: 6
          key:
            qmk:
              col: C8
      rows:
        bottom:
          qmk:
            row: R3
        top:
          qmk:
            row: R2
outlines:
  keys:
    1u:
      what: rectangle
      where:
      - meta.tags.1u ~ true
      size:
      - kx
      - ky
      operation: stack
  keycaps:
    1u:
      what: rectangle
      where:
      - meta.tags.1u ~ true
      size:
      - 15.76
      - 15.76
      corner: 1.5
      operation: stack
  A1_design_space:
    H0:
      what: rectangle
      size:
      - 283.16
      - 114.35
      adjust:
        shift:
        - 0
        - -(114.35-105)/2 + 3.2
      operation: stack
    H1-35:
      what: rectangle
      size:
      - 276.76
      - 105
      operation: stack
    Electronics:
      what: rectangle
      size:
      - 44.58
      - 15.6
      adjust:
        shift:
        - 44.58/2 - 141.58
        - 15.6/2 - 51.6
      operation: stack
  HandyWork-5x3-test-layout:
  - ^keycaps
  - ^A1_design_space
kle:
  layers:
    Qwerty:
      no-mod:
        index: 9
      alt-no-mod:
        index: 10
      shift:
        index: 8
      size: 7
      color: '#000000'
    Base:
      no-mod:
        index: 9
      alt-no-mod:
        index: 10
      shift:
        index: 8
      size: 7
      color: '#000000'
layers:
  Qwerty: null
  Base: null
fabrication:
  main-pcb:
    folder: PCB
    project-name: HandyWork-5x3-with-mods-with-nav-PCB
    template:
      folder: ../Kicad templates/PCB
      project-name: HandyWork-PCB
      files:
      - fp-lib-table
      - sym-lib-table
      - HandyWork-PCB.kicad_pro
      - HandyWork-PCB.kicad_sch
      - HandyWork-PCB-LEDs.kicad_sch
      - HandyWork-PCB-Switches.kicad_sch
      - HandyWork-PCB.kicad_pcb
    offset:
      x: 297 / 2
      y: (210 / 2) - 10
    objects:
    - keys:
      - where:
        - meta.tags.1u ~ true
        ref: SW_{meta.qmk.row}{meta.qmk.col}
        symbol:
          name: Framework:One_Key_Module
          units:
          - unit: 1
            sheet: HandyWork-5x3-with-mods-with-nav-PCB-Switches.kicad_sch
            path: /{Root}/{Switches}
            grid:
              bind:
                x: '{meta.qmk.col}'
                y: '{meta.qmk.row}'
              order:
                x:
                - C1
                - C2
                - C3
                - C4
                - C5
                - C6
                - C7
                - C8
                - C9
                - C10
                - C11
                - C12
                - C13
                y:
                - R1
                - R2
                - R3
                - R4
                - R5
              start:
                x: 750mil
                y: 1600mil
              pitch:
                x: 800mil
                y: 1150mil
              wire:
                pins:
                  left: 3
                  right: 4
                  up: 1
                  down: 9
                anchors:
                  left: 150mil
                  right: 10900mil
                  up: 1200mil
                  down: 6900mil
            extra_symbols:
            - name: power:GND
              to_pin: 2
              properties:
                Value:
                  effects:
                    hide: true
          - unit: 2
            sheet: HandyWork-5x3-with-mods-with-nav-PCB-LEDs.kicad_sch
            path: /{Root}/{LEDs}
            grid:
              bind:
                x: '{meta.qmk.col}'
                y: '{meta.qmk.row}'
              order:
                x:
                - C1
                - C2
                - C3
                - C4
                - C5
                - C6
                - C7
                - C8
                - C9
                - C10
                - C11
                - C12
                - C13
                y:
                - R1
                - R2
                - R3
                - R4
                - R5
              start:
                x: 750mil
                y: 1600mil
              pitch:
                x: 800mil
                y: 1150mil
              wire:
                pins:
                  left: 7
                  right: 8
                  up:
                    number: 6 if meta.qmk.col in ('C1', 'C2', 'C3', 'C5', 'C10', 'C11',
                      'C12') else 5
                    offset:
                    - 50mil
                    - 0
                  down:
                    number: 6 if meta.qmk.col in ('C1', 'C2', 'C3', 'C5', 'C10', 'C11',
                      'C12') else 5
                    offset:
                    - 50mil
                    - 0
                anchors:
                  down: 6900mil
            extra_symbols:
            - type: no-connect
              to_pin: 5 if meta.qmk.col in ('C1', 'C2', 'C3', 'C5', 'C10', 'C11',
                'C12') else 6
        footprint: Framework:One Key Module
        3d_model:
          offset:
            z: -1.2
