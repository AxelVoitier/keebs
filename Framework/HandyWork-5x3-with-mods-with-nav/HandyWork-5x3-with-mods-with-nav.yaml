units:
  kx: u
  ky: u
  inner_off: -2.5
  index_off: 0
  middle_off: 6.5
  ring_off: -(4/25)U
  pinky_off: -(5/7)U
  outer_off: 0
  inner_splay: 0
  index_splay: 0
  middle_splay: 5
  ring_splay: 10
  pinky_splay: 15
  outer_splay: 0
  split_x_offset: 2kx - 3
  split_y_offset: -3ky + 1
  split_angle: 25
  nav_cluster_x_offset: -1kx
  nav_cluster_y_offset: -0.9ky
points:
  key:
    width: kx
    height: ky
  zones:
    matrix:
      mirror: 0
      anchor:
        shift:
        - split_x_offset
        - split_y_offset
      rotate: split_angle
      key:
        padding: 1ky
        spread: 1kx
        tags:
          1u: true
      columns:
        inner:
          key:
            splay: -inner_splay
          rows:
            mod:
              skip: true
            number:
              layers:
                Qwerty:
                  alt-no-mod: 6
                  shift: ^
              mirror:
                layers:
                  Qwerty:
                    alt-no-mod: 5
                    shift: '%'
            top:
              layers:
                Qwerty: Y
              mirror:
                layers:
                  Qwerty: T
            home:
              layers:
                Qwerty: H
              mirror:
                layers:
                  Qwerty: G
            bottom:
              layers:
                Qwerty: N
              mirror:
                layers:
                  Qwerty: B
        index:
          key:
            stagger: -inner_off + index_off
            splay: +inner_splay - index_splay
          rows:
            mod:
              skip: true
            number:
              layers:
                Qwerty:
                  alt-no-mod: 7
                  shift: '&'
              mirror:
                layers:
                  Qwerty:
                    alt-no-mod: 4
                    shift: $
            top:
              layers:
                Qwerty: U
              mirror:
                layers:
                  Qwerty: R
            home:
              layers:
                Qwerty: J
              mirror:
                layers:
                  Qwerty: F
            bottom:
              layers:
                Qwerty: M
              mirror:
                layers:
                  Qwerty: V
        middle:
          key:
            stagger: -index_off + middle_off
            splay: +index_splay - middle_splay
            spread: 1kx + 0.8
          rows:
            number:
              layers:
                Qwerty:
                  alt-no-mod: 8
                  shift: '*'
              mirror:
                layers:
                  Qwerty:
                    alt-no-mod: 3
                    shift: '#'
            top:
              layers:
                Qwerty: I
              mirror:
                layers:
                  Qwerty: E
            home:
              layers:
                Qwerty: K
              mirror:
                layers:
                  Qwerty: D
            bottom:
              layers:
                Qwerty:
                  alt-no-mod: ','
                  shift: <
              mirror:
                layers:
                  Qwerty: C
            mod:
              layers:
                Base:
                  legend: "\u21E7"
                  size: 9
                  keycode: KC_RIGHT_SHIFT
              mirror:
                layers:
                  Base:
                    keycode: $unset
        ring:
          key:
            stagger: -middle_off + ring_off
            splay: +middle_splay - ring_splay
            spread: 1kx + 0.04
          rows:
            number:
              layers:
                Qwerty:
                  alt-no-mod: 9
                  shift: (
              mirror:
                layers:
                  Qwerty:
                    alt-no-mod: 2
                    shift: '@'
            top:
              layers:
                Qwerty: O
              mirror:
                layers:
                  Qwerty: W
            home:
              layers:
                Qwerty: L
              mirror:
                layers:
                  Qwerty: S
            bottom:
              layers:
                Qwerty:
                  alt-no-mod: .
                  shift: '>'
              mirror:
                layers:
                  Qwerty: X
            mod:
              layers:
                Base:
                  legend: "\u2388"
                  size: 9
              mirror:
                layers:
                  Base:
                    legend: "\u2388"
                    size: 9
        pinky:
          key:
            stagger: -ring_off + pinky_off + 1
            splay: +ring_splay - pinky_splay
            spread: 1kx + 0.035
          rows:
            number:
              layers:
                Qwerty:
                  alt-no-mod: 0
                  shift: )
              mirror:
                layers:
                  Qwerty:
                    alt-no-mod: 1
                    shift: '!'
            top:
              layers:
                Qwerty: P
              mirror:
                layers:
                  Qwerty: Q
            home:
              layers:
                Qwerty:
                  alt-no-mod: ;
                  shift: ':'
              mirror:
                layers:
                  Qwerty: A
            bottom:
              layers:
                Qwerty:
                  alt-no-mod: /
                  shift: '?'
              mirror:
                layers:
                  Qwerty: Z
            mod:
              layers:
                Base:
                  legend: "\u2756"
                  size: 8
              mirror:
                layers:
                  Base:
                    legend: "\u2387"
                    size: 6
        outer:
          key:
            stagger: -pinky_off + outer_off
            splay: +pinky_splay - outer_splay
          $skip: true
      rows:
        mod:
          skip: false
        bottom: null
        home: null
        top: null
        number:
          skip: true
    thumb_cluster:
      anchor:
        ref: matrix_inner_bottom
        orient: -split_angle
        shift:
        - 5
        - -23
      mirror: 0
      key:
        padding: 1ky
        spread: 0
        tags:
          1u: true
        layers:
          transparent: true
      columns:
        outer:
          key:
            shift:
            - -kx-4
            - 1
            rotate: split_angle + 12
            layers:
              Base:
                legend: "\u23CE"
                size: 9
            mirror:
              layers:
                Base: "\u21E5"
        under:
          key:
            shift:
            - 0
            - 0
            layers:
              Base:
                legend: "\u232B"
                size: 6
            mirror:
              layers:
                Base:
                  legend: "\u2423"
                  size: 9
        inner:
          key:
            shift:
            - kx+4
            - 1
            rotate: -(split_angle + 12)
            layers:
              Base:
                legend: "\u2326"
                size: 6
            mirror:
              layers:
                Base:
                  legend: Esc
                  size: 4
    nav_cluster:
      anchor:
        shift:
        - nav_cluster_x_offset
        - nav_cluster_y_offset
      key:
        padding: 1ky
        spread: 1kx
        tags:
          1u: true
        layers:
          transparent: true
      columns:
        left:
          rows:
            top:
              skip: true
            bottom:
              layers:
                Base:
                  legend: "\u25C0"
                  size: 6
        center:
          rows:
            bottom:
              layers:
                Base:
                  legend: "\u25BC"
                  size: 8
            top:
              layers:
                Base:
                  legend: "\u25B2"
                  size: 8
        right:
          rows:
            top:
              skip: true
            bottom:
              layers:
                Base:
                  legend: "\u25B6"
                  size: 6
      rows:
        bottom: null
        top: null
outlines:
  keys:
    1u:
      what: rectangle
      where:
      - meta.tags.1u ~ true
      size:
      - kx
      - ky
      operation: stack
  keycaps:
    1u:
      what: rectangle
      where:
      - meta.tags.1u ~ true
      size:
      - 15.76
      - 15.76
      corner: 1.5
      operation: stack
  A1_design_space:
    H0:
      what: rectangle
      size:
      - 283.16
      - 114.35
      adjust:
        shift:
        - 0
        - -(114.35-105)/2 + 3.2
      operation: stack
    H1-35:
      what: rectangle
      size:
      - 276.76
      - 105
      operation: stack
  HandyWork-5x3-test-layout:
  - ^keycaps
  - ^A1_design_space
kle:
  layers:
    Qwerty:
      no-mod:
        index: 9
      alt-no-mod:
        index: 10
      shift:
        index: 8
      size: 7
      color: '#000000'
    Base:
      no-mod:
        index: 9
      alt-no-mod:
        index: 10
      shift:
        index: 8
      size: 7
      color: '#000000'
layers:
  Qwerty: null
  Base: null
