units:
  kx: u  # 19 mm
  ky: u  # 19mm

  # Columns stagger, referenced to index column
  inner_off: 0
  index_off: 0
  middle_off: 0
  ring_off: 0
  pinky_off: 0
  outer_off: 0

  # Columns absolute splay (degrees)
  inner_splay: 0
  index_splay: 0
  middle_splay: 0
  ring_splay: 0
  pinky_splay: 0
  outer_splay: 0

  # Split offset and angle
  split_x_offset: 1kx
  split_y_offset: -1.5ky
  split_angle: 0

points:
  key:
    width: kx
    height: ky

  zones:
    matrix:
      mirror: 0
      anchor.shift: [split_x_offset, split_y_offset]
      rotate: split_angle

      key:
        padding: 1ky
        spread: 1kx
        tags:
          1u: true

      columns:
        inner:
          key.splay: -inner_splay
        index:
          key.stagger: -inner_off + index_off
          key.splay: +inner_splay - index_splay
        middle:
          key.stagger: -index_off + middle_off
          key.splay: +index_splay - middle_splay
        ring:
          key.stagger: -middle_off + ring_off
          key.splay: +middle_splay - ring_splay
        pinky:
          key.stagger: -ring_off + pinky_off
          key.splay: +ring_splay - pinky_splay
        outer:
          key.stagger: -pinky_off + outer_off
          key.splay: +pinky_splay - outer_splay
      rows:
        mod:
        bottom:
        home:
        top:
        number:

outlines:
  keys:
    1u:
      what: rectangle
      where:
        - meta.tags.1u ~ true
      size: [kx, ky]
      operation: stack

  keycaps:
    1u:
      what: rectangle
      where:
        - meta.tags.1u ~ true
      size: [15.76, 15.76]
      corner: 1.5
      operation: stack

  A1_design_space:
    # center:
    #   what: circle
    #   radius: 0.5
    H0:
      what: rectangle
      size: [283.16, 114.35]
      adjust.shift: [0, -(114.35-105)/2 + 3.2]
      operation: stack
    H1-35:
      what: rectangle
      size: [276.76, 105]
      operation: stack
